<!DOCTYPE HTML>
<head>
    <meta charset="utf-8">
    <div th:replace="/fragments/header.html :: fragment-header"></div>
</head>

<body>
    <div id="wrapper">
        <div th:replace="/fragments/nav.html :: fragment-nav"></div>

        <div class="review-list-page">
            <div class="left">
            </div>
            <div class="right">
                <div class="list-head">
                    <span class="list-title">생생한 돈가스 맛집 리뷰</span>
                    <a class="list-write" th:if="${user != null} and ${user.isAdmin()}" href="/reviews/new">글쓰기</a>
                </div>

                <div class="review-list">
                    <div class="review-list-container" th:each="review : ${reviewList}">
                        <a th:href="|/reviews/${review.getId()}|">
                            <div id="review-list-thumbnail">
                                <img src="/img/home-top.png" th:src="|/images/${review.getStoreImageName()}|">
                            </div>
                            <div id="review-list-info">
                                <div th:text="${review.getRestaurantName()}" class="review-list-title">가게 이름</div>
                                <div th:text="${review.getForkCutletName()}" class="review-list-menu">메뉴 이름</div>
                                <div class="review-list-by">
                                    <span th:text="${review.getOverallRating()}">평점</span>
                                    <span th:text="${review.getCreatedDate()}">날짜</span>
                                    <span th:text="'| ' + ${review.getUserNickName()}">| 작성자</span>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>

                <div class="review-paging">
                    <div class="page-num" th:each="page : ${#numbers.sequence(1,3)}">
                        <a th:text="${page}" th:href="|?page=${page}|"></a>
                    </div>
                    <div class="next-page">
                        <a> > </a>
                    </div>
                </div>

            </div>



        </div>
    </div>
    <div th:replace="/fragments/footer.html :: fragment-footer"></div>
</body>

</html>
