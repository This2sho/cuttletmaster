<!DOCTYPE HTML>
<head>
    <meta charset="utf-8">
    <div th:replace="/fragments/header.html :: fragment-header"></div>
</head>

<body>
    <div id="wrapper" class="review-background">
        <div th:replace="/fragments/nav.html :: fragment-nav"></div>

        <div class="review-detail-page">
            <div class="left">
            </div>
            <div class="right">
                <div id="review-detail-info">
                    <div th:text="${review.getRestaurantName()}" class="review-detail-title">가게 이름</div>
                    <div th:text="${review.getForkCutletName()}" class="review-detail-menu">메뉴 이름</div>
                    <div class="review-detail-overall"><span class="rating" th:replace="/fragments/staticStar.html :: staticStar('overallrating', ${review.getOverallRating()})">3</span></div>
                    <div class="review-detail-by">
                        <label th:text="${review.getCreatedDate()}">날짜</label>
                        <label class="by-bar">| </label>
                        <label th:text="${review.getUserNickName()} + ' 님'">| 작성자</label>
                    </div>
                </div>

                <div class="review-detail-one-sentence" th:text="${review.getOneSentence()}">한줄평</div>

                <div class="review-detail-images">
                    <div class="review-detail-container" th:each="storeImageName : ${review.getStoreImageNames()}">
                        <img src="/img/home-top.png" th:src="|/images/${storeImageName}|">
                    </div>
                </div>

                <div class="review-detail-content" th:text="${review.getContent()}">리뷰 상세 평가 내용이다능</div>

                <div class="review-detail-ratings">
                    <div class="rating"> <label>식감</label> <span class="rating" th:replace="/fragments/staticStar.html :: staticStar('texture', ${review.getRatingInfo().get('texture')})">3</span> </div>
                    <div class="rating"> <label>소스</label> <span class="rating" th:replace="/fragments/staticStar.html :: staticStar('sauce', ${review.getRatingInfo().get('sauce')})">3</span> </div>
                    <div class="rating"> <label>사이드</label> <span class="rating" th:replace="/fragments/staticStar.html :: staticStar('side', ${review.getRatingInfo().get('side')})">3</span> </div>
                    <div class="rating"> <label>접근성</label> <span class="rating" th:replace="/fragments/staticStar.html :: staticStar('accessibility', ${review.getRatingInfo().get('accessibility')})">3</span> </div>
                    <br>
                    <div class="rating"> <label>총점</label> <span class="rating" th:replace="/fragments/staticStar.html :: staticStar('overallrating', ${review.getOverallRating()})">3</span> </div>
                </div>

                <div th:replace="/fragments/likes.html :: likes"></div>
                <div th:replace="/fragments/comments.html :: comments"></div>

            </div>
        </div>
    </div>
    <div th:replace="/fragments/footer.html :: fragment-footer"></div>
</body>

</html>
