<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="fragment-nav">
    <nav class="navbar navbar-expand-lg nav-bg">
        <a class="navbar-brand" href="/">
            <div class="nav-logo-container">
                <img src="/img/main-logo.webp"/>
            </div>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
            <div class="form-inline my-2 my-lg-0">
                <div id="nav-no-login" th:if="${user} == null">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/auth/login}" >로그인 <span class="sr-only">(current)</span></a>
                        </li>
                        <li>
                            <div class="middle-dot1"/>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/auth/join}">회원 가입 <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
                <div id="nav-login" th:unless="${user} == null">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="mypage" th:href="|/users/${user.id}|">마이페이지</a>
                        </li>

                        <li>
                            <div class="middle-dot2"/>
                        </li>

                        <form th:action="@{/auth/logout}" method="post">
                            <button class="logout" type="submit">
                                로그아웃
                            </button>
                        </form>

                        <li>
                            <div class="middle-dot2"/>
                        </li>

                        <li class="nav-item active">
                            <b class="userName" th:text="${user.nickName}">닉네임</b> 님
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</div>
</html>
