<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div id="like-list-content" class="update" th:fragment="likeList">

    <div class="my-page-content-title">
        <b>찜한 맛집 목록</b>
    </div>

    <div class="like-list">
        <div class="review-list-container" th:each="review : ${likeList}" th:id="'likeReview-'+${review.getId()}">
            <div class="input-button">
                <button id="like-review-delete-btn" onclick="deleteLikeReview(this.parentElement.parentElement.id)">삭제</button>
            </div>
            <a th:href="|/reviews/${review.getId()}|">
                <div id="review-list-thumbnail">
                    <img src="/img/home-top.png" th:src="|/images/${review.getStoreImageName()}|">
                </div>
                <div id="review-list-info">
                    <div th:text="${review.getRestaurantName()}" class="review-list-title">가게 이름</div>
                    <div class="detail-menu">
                        <div th:text="${review.getForkCutletName()}" class="review-list-menu">메뉴 이름</div>
                        <div th:text="|(${review.getForkCutletType})|" class="review-detail-menu-type">메뉴 타입</div>
                    </div>
                    <div class="review-list-by">
                        <label class="rating" th:replace="/fragments/staticStar.html :: staticStar('overallrating', ${review.getOverallRating()})">평점</label>
                        <label th:text="${review.getCreatedDate()}">날짜</label>
                        <label class="by-bar">| </label>
                        <label th:text="|미식가 ${review.getUserNickName()}|">| 작성자</label>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <script th:inline="javascript">
        function deleteLikeReview(likeReviewId) {
            var reviewId = likeReviewId.split("-")[1];
            var url = location.href + "/likes/reviews/" + reviewId;

            $.ajax({
                type: "DELETE",
                url: url
            }).done(function (){
                document.getElementById(likeReviewId).hidden = true;
            });
        }
    </script>
</div>
</html>
