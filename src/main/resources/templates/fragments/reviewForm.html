<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<form id="review-form" th:fragment="reviewForm" th:object="${reviewForm}">
    <div class="review-form-title">
        <input class="review_title" id="restaurantName" name="restaurantName" placeholder="가게 이름" th:errorclass="field-error"
               th:field="*{restaurantName}"
               type="text">
        <div class="field-error" th:errors="*{restaurantName}"/>
    </div>

    <div class="review-form-menu">
        <div th:replace="fragments/forkCutletType.html :: forkCutletType"></div>

        <input class="menu-name" id="forkCutletName" name="restaurantName" placeholder="메뉴 이름" th:errorclass="field-error"
               th:field="*{forkCutletName}"
               type="text">
        <div class="field-error" th:errors="*{forkCutletName}"/>
    </div>

    <div th:replace="fragments/imageUpload.html :: imageUpload"></div>

    <div th:replace="fragments/location.html :: location"></div>

    <div class="review-form-oneSentence">
        <input class="oneSentence" name="oneSentence" placeholder="한줄 추천을 입력해주세요" th:field="*{oneSentence}"
               type="text"/>
        <div class="field-error" th:errors="*{oneSentence}"></div>
    </div>

    <div class="review-form-content">
        <textarea class="review_content" name="content" placeholder="리뷰를 입력해주세요" th:field="*{content}"/>
        <div class="field-error" th:errors="*{content}"></div>
    </div>
    <!-- 별점 -->
    <div class="review-form-ratings">
        <div class="non-error" id="rating-error">아래 평점을 입력해주세요.</div>
        <div class="review-form-rating">
            <label>식감</label>
            <input style="display: none" th:field="*{texture}" type="number">
            <div th:replace="fragments/star.html :: star('texture', ${reviewForm.getTexture()})"></div>
            <div class="field-error" th:errors="*{texture}"></div>
        </div>
        <div class="review-form-rating">
            <label>소스</label>
            <input style="display: none" th:field="*{sauce}" type="number" value="0">
            <div th:replace="fragments/star.html :: star('sauce', ${reviewForm.getSauce()})"></div>
            <div class="field-error" th:errors="*{sauce}"></div>
        </div>
        <div class="review-form-rating">
            <label>사이드</label>
            <input style="display: none" th:field="*{side}" type="number" value="0">
            <div th:replace="fragments/star.html :: star('side', ${reviewForm.getSide()})"></div>
            <div class="field-error" th:errors="*{side}"></div>
        </div>
        <div class="review-form-rating">
            <label>접근성</label>
            <input style="display: none" th:field="*{accessibility}" type="number" value="0">
            <div th:replace="fragments/star.html :: star('accessibility', ${reviewForm.getAccessibility()})"></div>
            <div class="field-error" th:errors="*{accessibility}"></div>
        </div>
    </div>
</form>
</html>
