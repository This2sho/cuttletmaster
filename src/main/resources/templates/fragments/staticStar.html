<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="staticStar" th:fragment="staticStar(fieldName, width)">
    <div class="star">
        <img class="star-empty" src="/img/empty-ratings.webp"/>
        <div class="star-img-container" th:id="rating- + ${fieldName}" th:style="|width : ${width * 20}%|">
            <img class="star-full" src="/img/full-ratings.webp"/>
        </div>
    </div>
</div>
</html>
