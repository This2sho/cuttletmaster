<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="star(fieldName)" class="starRateContainer">
    <div class="star">
        <img class="star-empty" src="/img/empty-ratings.webp"/>
        <input class="star-input" type="range" th:fieldName = "${fieldName}" th:id="${fieldName}" onclick="drawStar(this, this.getAttribute('fieldName'))" value="1" step="1" min="1" max="5"/>
        <div th:id="rating- + ${fieldName}" class="star-img-container">
            <img class="star-full" src="/img/full-ratings.webp"/>
        </div>
    </div>

    <script>
        const drawStar = (target, fieldName) => {
            var id = '#rating-' + fieldName;
            document.querySelector(id).style.width = `${target.value * 20}%`;
            document.getElementById(fieldName).setAttribute('value', target.value);
        }
    </script>
</div>
</html>
