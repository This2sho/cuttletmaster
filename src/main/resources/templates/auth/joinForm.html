<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <div th:replace="/fragments/header.html :: fragment-header"></div>
</head>

<body>
<div id="wrapper">
    <div th:replace="/fragments/authHead.html :: authHead"></div>
    <!--페이지 소스-->
    <div id="joinForm" class="join">

        <div class="my-page-update-form">
            <form action="" th:action th:object="${userAuthDto}" method="post">

                <div th:if="${#fields.hasGlobalErrors()}">
                    <p class="field-error" th:text="${#fields.globalErrors()[0]}">전체 오류 메시지</p>
                </div>

                <div class="input-container">
                    <label for="loginId">아이디</label>
                    <input type="text" id="loginId" th:field="*{loginId}" th:errorclass="field-error">
                    <div class="field-error" th:errors="*{loginId}" />
                </div>
                <div class="input-container">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" th:field="*{password}" th:errorclass="field-error">
                    <div class="field-error" th:errors="*{password}" />
                </div>
                <div class="input-container">
                    <label for="passwordCheck">비밀번호 재확인</label>
                    <input type="password" id="passwordCheck" th:field="*{passwordCheck}" th:errorclass="field-error">
                    <div class="field-error" th:errors="*{passwordCheck}" />
                </div>
                <div class="input-container">
                    <label for="nickName">닉네임</label>
                    <input type="text" id="nickName" th:field="*{nickName}" th:errorclass="field-error">
                    <div class="field-error" th:errors="*{nickName}" />
                </div>
                <div class="auth-button">
                    <button>가입하기</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--페이지 소스-->
<div th:replace="/fragments/footer.html :: fragment-footer"></div>
</body>
</html>
