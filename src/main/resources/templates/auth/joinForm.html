<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <div th:replace="fragments/header.html :: fragment-header"></div>
</head>

<body>
<div id="wrapper">
    <div th:replace="fragments/authHead.html :: authHead"></div>
    <!--페이지 소스-->
    <div class="join" id="joinForm">

        <div class="my-page-update-form">
            <form action="" method="post" th:action th:object="${userAuthDto}">

                <div th:if="${#fields.hasGlobalErrors()}">
                    <p class="field-error" th:text="${#fields.globalErrors()[0]}">전체 오류 메시지</p>
                </div>

                <div class="input-container">
                    <label for="loginId">아이디</label>
                    <input id="loginId" th:errorclass="field-error" th:field="*{loginId}" type="text">
                    <div class="field-error" th:errors="*{loginId}"/>
                </div>
                <div class="input-container">
                    <label for="password">비밀번호</label>
                    <input id="password" th:errorclass="field-error" th:field="*{password}" type="password">
                    <div class="field-error" th:errors="*{password}"/>
                </div>
                <div class="input-container">
                    <label for="passwordCheck">비밀번호 재확인</label>
                    <input id="passwordCheck" th:errorclass="field-error" th:field="*{passwordCheck}" type="password">
                    <div class="field-error" th:errors="*{passwordCheck}"/>
                </div>
                <div class="input-container">
                    <label for="nickName">닉네임</label>
                    <input id="nickName" th:errorclass="field-error" th:field="*{nickName}" type="text">
                    <div class="field-error" th:errors="*{nickName}"/>
                </div>
                <div class="auth-button">
                    <button>가입하기</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--페이지 소스-->
<div th:replace="fragments/footer.html :: fragment-footer"></div>
</body>
</html>
